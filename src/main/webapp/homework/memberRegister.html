<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <script>
    function fn_validate() {
      const frm = document.frmMemberRegister;
      if (!frm.user_id.value || !frm.user_pwd.value) {
        alert('아이디와 비밀번호는 필수 입력값입니다.')
      } else if (frm.user_pwd.value !== frm.user_pwd_check.value) {
        alert("비밀번호가 일치하지 않습니다.")
      } else {
        frm.method="post"
        frm.action="/homework/memberRegister"
        frm.submit();
      }
    }
  </script>
</head>
<body>
<h1>회원가입</h1>
<p>아이디, 비밀번호, 성별, 취미를 입력해주세요.</p>
<hr>
<form name="frmMemberRegister" method="post" action="/homework/memberRegister">
  <p>아이디</p>
  <input type="text" name="user_id" required>
  <p>비밀번호</p>
  <input type="password" name="user_pwd" required>
  <p>비밀번호 확인</p>
  <input type="password" name="user_pwd_check" required>
  <br><br>
  <fieldset>
    <legend>성별</legend>
    <input type="radio" name="gender" value="남성">남성
    <input type="radio" name="gender" value="여성">여성
  </fieldset>
  <br><br>
  <fieldset>
    <legend>취미 (복수 선택 가능)</legend>
    <input type="checkbox" name="hobby" value="독서">독서
    <input type="checkbox" name="hobby" value="수영">수영
    <input type="checkbox" name="hobby" value="러닝">러닝
    <input type="checkbox" name="hobby" value="스킨스쿠버">스킨스쿠버
    <input type="checkbox" name="hobby" value="사이클링">자전거
  </fieldset>
  <br><br>
  <button type="button" onclick="fn_validate()">가입하기</button>
  <button type="reset">다시 입력</button>
</form>
</body>
</html>
